<ion-header>
    <ion-toolbar color="amarelao">
      <ion-title ion-text-center color="dark"><b>Kaze<span class="store">Store</span></b></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content color="dark">
  
  <ion-grid>
  <ion-slides pager="true" [options]="slideOpts">
  <ion-slide>
    <h1><img src="assets/img/bannerkh3.jpg" alt="your image" class="img-responsive"></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="assets/img/console.png" alt="your image" class="img-responsive"></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="assets/img/bannerrazer.jpg" alt="your image" class="img-responsive"></h1>
  </ion-slide>
</ion-slides>
 </ion-grid>

 
<ion-row class="pdestaque">
<h2>Produtos em Destaque</h2>
</ion-row>

<ion-grid text-wrap>
  <ion-row>
     <ion-col size="6" *ngFor="let produto of produtos | async" (click)="adicionarProduto(produto.key)">
          <ion-card>
            <ion-card-header>
                <ion-card-subtitle><img [src]="produto.img" class="imagemHome"></ion-card-subtitle>

                        <ion-row>
                              <ion-card-title> {{produto.nome}} </ion-card-title>
                        </ion-row>

                            <br>

                        <ion-row class="precoEs">
                              <app-valor [valor]="produto.preco"></app-valor>
                       </ion-row>

            </ion-card-header>     
          </ion-card>
      </ion-col>   
      
  </ion-row>

  <ion-row class="pdestaque">
      <h2>Promoções</h2>
  </ion-row>
  <ion-grid text-wrap>
  <ion-row>
      <ion-col size="6" *ngFor="let produto of promocao | async" (click)="adicionarProduto(produto.key)">
          <ion-card>
            <ion-card-header>
                <ion-card-subtitle><img [src]="produto.img" class="imagemHome"></ion-card-subtitle>

                        <ion-row>
                              <ion-card-title> {{produto.nome}} </ion-card-title>
                                            
                        </ion-row>

                            <br>

                        <ion-row class="precoEs">
                          <S><app-valorpromo [precoPromocao]="produto.promocaoPreco"> </app-valorpromo></S>
                          <br><br>
                          
                          <ion-card-subtitle><app-valor [valor]="produto.preco"></app-valor></ion-card-subtitle> 
                       </ion-row>

                      
            </ion-card-header>

          </ion-card>
      </ion-col>   
  </ion-row>

  </ion-grid>
 

</ion-grid>
</ion-content>
